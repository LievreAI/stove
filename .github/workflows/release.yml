name: release

permissions:
  contents: write

# runs whenever a version git tag is created
on:
  push:
    tags:
      - '*[0-9]+*' # e.g 1.0.1

jobs:
  draft-release:
    runs-on: ubuntu-latest
    steps:
      - name: draft release
        id: draft
        uses: actions/create-release@v1
        env: 
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          draft: true
          prerelease: true

  # build and package everything
  upload-windows:
    needs: draft-release
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: build
        run: cargo build -r
      - uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.draft.outputs.upload_url }}
          asset_path: target/release/stove.exe
          asset_name: stove.exe
          asset_content_type: application/x-msdownload
        
  upload-macos:
    needs: draft-release
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: build
        run: cargo build -r
      - uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.draft.outputs.upload_url }}
          asset_path: target/release/stove
          asset_name: stove-macos
          asset_content_type: application/octet-stream
  
  upload-linux:
    needs: draft-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: build
        run: cargo build -r
      - uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.draft.outputs.upload_url }}
          asset_path: target/release/stove
          asset_name: stove-linux
          asset_content_type: application/octet-stream
