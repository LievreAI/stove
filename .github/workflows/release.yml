name: release

permissions:
  contents: write

# runs whenever a version git tag is created
on:
  push:
    tags:
      - '*[0-9]+*' # e.g 1.0.1

jobs:
  draft:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/create-release@v1
        env: 
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          draft: true
          prerelease: true

  # build and package everything
  upload-windows:
    needs: draft
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: build
        run: cargo build -r
      - uses: vesoft-inc/upload-assets@v1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          asset_path: target/release/stove.exe
        
  upload-macos:
    needs: draft
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: build
        run: cargo build -r
      - name: rename
        run: mv target/release/stove target/release/stove-macos
      - uses: vesoft-inc/upload-assets@v1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          asset_path: target/release/stove-macos
  
  upload-linux:
    needs: draft
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: build
        run: cargo build -r
      - name: rename
        run: mv target/release/stove target/release/stove-linux
      - uses: vesoft-inc/upload-assets@v1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          asset_path: target/release/stove-linux
